<ion-header>
  <ion-navbar>
    <ion-title>Mapa</ion-title>
  </ion-navbar>
  <ion-toolbar>
    <ion-searchbar [(ngModel)]="autocomplete.input" (ionInput)="updateSearchResults()" placeholder="Qual Ã© o local?"></ion-searchbar>
    <ion-buttons end>
    	<button ion-button icon-only (click)="lembrarCharada()" >
    		<ion-icon name="help-circle"></ion-icon>
    	</button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content>

  <ion-list [hidden]="autocompleteItems.length == 0">
    <ion-item *ngFor="let item of autocompleteItems" tappable (click)="selectSearchResult(item)">
      {{ item.description }}
    </ion-item>
  </ion-list>

  <div id='map'></div>
</ion-content>
